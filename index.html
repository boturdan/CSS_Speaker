<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>A small friendly speaker</title>
</head>

<body>
    <div class="whole">
        <div class="canvas">
            <div class="body-shadow"></div>
            <div class="speaker-whole"></div>
            <div class="body-top"></div>
            <div class="body-bottom"></div>
            <div class="body-sides"></div>
            <div class="speaker-large">
                <div class="screw-base-top-left">
                    <div class="screw-top-left"></div>
                </div>
                <div class="screw-base-top-right">
                    <div class="screw-top-right"></div>
                </div>
                <div class="screw-base-bottom-right">
                    <div class="screw-bottom-right"></div>
                </div>
                <div class="screw-base-bottom-left">
                    <div class="screw-bottom-left"></div>
                </div>
                <div class="speaker-screw-left-down"></div>
                <div class="speaker-screw-left-up"></div>
                <div class="speaker-screw-up-left"></div>
                <div class="speaker-screw-up-right"></div>
                <div class="speaker-screw-right-up"></div>
                <div class="speaker-screw-right-down"></div>
                <div class="speaker-screw-down-right"></div>
                <div class="speaker-screw-down-left"></div>
                <div class="speaker-eye"></div>
                <div class="speaker-eye-iris"></div>
                <div class="large-speaker-triangle-flare"></div>
                <div class="large-speaker-arc-flare"></div>
                <div class="large-speaker-arc-flare-reverse"></div>
                <div class="large-speaker-eye-arc-flare"></div>
                <div class="large-speaker-eye-arc-flare-reverse"></div>
            </div>
            <div class="speaker-small">
                <div class="small-speaker-screw-base-left"></div>
                <div class="small-speaker-screw-base-right"></div>
                <div class="small-speaker-screw-left-down"></div>
                <div class="small-speaker-screw-left"></div>
                <div class="small-speaker-screw-left-up"></div>
                <div class="small-speaker-screw-up-left"></div>
                <div class="small-speaker-screw-up"></div>
                <div class="small-speaker-screw-up-right"></div>
                <div class="small-speaker-screw-right-up"></div>
                <div class="small-speaker-screw-right"></div>
                <div class="small-speaker-screw-right-down"></div>
                <div class="small-speaker-screw-down-right"></div>
                <div class="small-speaker-screw-down"></div>
                <div class="small-speaker-screw-down-left"></div>
                <div class="small-speaker-eye"></div>
                <div class="small-speaker-eye-iris"></div>
                <div class="small-speaker-arc-flare"></div>
            </div>
            <div class="soundpit-left">
                <div class="soundpit-left-deep"></div>
            </div>
            <div class="soundpit-right">
                <div class="soundpit-right-deep"></div>
            </div>
            <div class="greendot"></div>
        </div>
    </div>
</body>

</html>
